<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form>
<div class="form-container">
        <h1> Escala de valoración de
             riesgo de Caída - (J.H.
             Downton)</h1>
        </div>


        <div class="nombre">
       <span> 1. Nombre y apellidos</span><br>
            <input type="text" class="form-control" placeholder="Nombre y apellidos" aria-label="Username" aria-describedby="basic-addon1">
        </div><br>


        <div class="documento">
        <span>2.Numero de documento de identificacion</span><br>
            <input type="number" class="form-control" placeholder="Numero de identificiacion" aria-label="Username" aria-describedby="basic-addon1">
        </div><br>

        <div class="Sexo">
        <span>3. Sexo</span><br> 
        
            <input type="radio" id="Femenino" name="grupo" value="1">
            <label for="Femenino">Femenino</label>
            <input type="radio" id="Masculino" name="grupo" value="2">
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Indefinido" name="grupo" value="3">
            <label for="Indefinido">Indefinido</label><br>

        </div>

        <div class="Caidas">
        <span>4. ¿A presentado Caidas en los ultimos 3 meses?</span><br>
            <input type="radio" id="No" name="grupo" value="1">
            <label for="No">No</label>
            <input type="radio" id="Si"name="grupo" value="2">
            <label for="Si">Si</label><br>
        </div>
        
        <div class="medicamentos_ingeridos">

        <span>5. ¿Que medicamentos toma?</span><br>    
            <input type="checkbox" id="Ninguno">
            <label for="Ninguno">Ninguno</label>
            <input type="checkbox" id="Tranquilizantes/Sedantes">
            <label for="Tranquilizantes/Sedantes">Tranquilizantes/Sedantes</label>
            <input type="checkbox" id="Diuréticos">
            <label for="Diuréticos">Diuréticos</label>
            <input type="checkbox" id="Hipotensores">
            <label for="Hipotensores">Hipotensores</label>
            <input type="checkbox" id="Antiparkinsonianos">
            <label for="Antiparkinsonianos">Antiparkinsonianos</label>
            <input type="checkbox" id="Antidepresivos">
            <label for="Antidepresivos">Antidepresivos</label>
            <input type="checkbox" id="Otros medicamentos">
            <label for="Otros medicamentos">Otros medicamentos</label><br>
        </div>    
            <div class="deficit">
        <span> 6. ¿Tiene algun deficit temporal?</span><br>
            <input type="checkbox" id="ninguno">    
            <label for="ninguno">Ninguno</label>
            <input type="checkbox" id="alteraciones_visuales">    
            <label for="alteraciones_visuales">Alteraciones Visuales</label>
            <input type="checkbox" id="alteraciones_audiovisuales">    
            <label for="alteraciones_audiovisuales">Alteraciones Audiovisuales</label>
            <input type="checkbox" id="Extremidades">    
            <label for="Extremidades">Extremidades</label><br>       
        </div>

        <div class="estado mental">
        <span> 7. ¿Cual es su estado mental?</span><br>
        <input type="radio" name="estado_mental" value="1">
        <label for="radio">Orientado</label>
        <input type="radio" name="estado_mental" value="2">
        <label for="radio">Confuso</label><br>
    </div>

        <div class="deambulacion">
            <span> 8. Deambulacion </span><br>
            <input type="radio" name="deambulacion" value="1">
            <label for="radio"> Normal</label>
            <input type="radio" name="deambulacion" value="2">
            <label for="radio">Segura con ayuda</label>
            <input type="radio" name="deambulacion" value="3">
            <label for="radio">Insegura con ayuda / Sin ayuda</label>
            <input type="radio" name="deambulacion" value="4">
            <label for="radio">Imposible</label><br>

        </div>

        <div class="edad">
            <span>9. Edad</span><br>
            <input type="radio" name="edad" value="1">
            <label for="radio">Menor de 70</label>
            <input type="radio" name="edad" value="2">
            <label for="radio">Mayor de 70</label>
        </div>

        <div class="button"><br>
            <button class="btn btn-primary" type="submit">Listo</button>
        </div>
    </div>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
